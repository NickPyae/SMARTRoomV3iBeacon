<table>
	<tr>
		<td style="padding-left:5px;" ng-class="roomCss(r.status)">
		</td>
		<td style="padding-left:5px;vertical-align:middle">
		 	<img ng-src="{{getImage(r.siteId, r.img)}}" class="roomThumbNail">
		</td>
		<td style="vertical-align:top; padding:7px;padding-bottom:0px;">
      <h2 style="white-space:normal; font-weight:bold;"> {{r.name | shorttext: 40}}</h2>
      <h4> {{r.siteName}} {{r.floorName}} </h4>
			<div ng-switch on="r.meetingStart">
			    <div ng-switch-when="">
			    </div>
			    <div ng-switch-default>
			        <p style="white-space:normal; font-size:12px; word-wrap: break-word;">
				    	<i class="ion-ios7-information-outline"></i>
				    	{{r.meetingInfo | shorttext: 50}} </p>
              <p style="font-size:11.5px;">{{r.hostname}}</p>
            <!--Lara 11Feb16: shortenned because image is shortened-->
             <p style="font-size:11.5px;">{{r.reservedDate + (r.reservedDate ? ',' : '')}} {{r.meetingStart}} - {{r.meetingEnd}}</p>
					  <!--<p style="font-size:12px;">{{r.reservedDate}} </p>
				    <p style="font-size:12px;">{{r.meetingStart}} - {{r.meetingEnd}} </p>-->
			    </div>
			</div>
		</td>
	</tr>
</table>
