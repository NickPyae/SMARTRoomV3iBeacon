<ion-view>
	<ion-nav-title class="light">
		<b>Rooms</b>
	</ion-nav-title>
	<ion-nav-buttons side="right">
    <button class="button button-icon icon ion-android-refresh"
            ng-click="loadRooms()">
    </button>
    <button class="button button-clear button-light" ng-click="filterClick()">
      {{filterOn ? "Filtered" : "All"}}
    </button>
	</ion-nav-buttons>
  <ion-nav-buttons side="left">
    <button class="button button-icon icon ion-ios-search-strong" ng-click="showFilterBar()">
    </button>
  </ion-nav-buttons>

	<ion-content has-bouncing="false" delegate-handle="mainScroll">
		<ion-list>
			<ion-item class="roomCard item-thumbnail-left item-icon-right"
					  ng-repeat="r in rooms  | filter:filterFn"
					  href="#/tab/home-roomschedule/{{r.id}}">

			<div room-card></div>
        <i class="icon ion-chevron-right icon-accessory"></i>
			</ion-item>
		</ion-list>
    <div ng-if="!rooms.length" class="no-results">
      <p>{{searchResult}}</p>
    </div>
	</ion-content>
</ion-view>
