<ion-view>
    <ion-nav-title class="light">
        Settings
    </ion-nav-title>
    <ion-content has-bouncing="false">
        <div class="list card">
            <ion-item ui-sref="tab.setting-app">
                <i class="lstIcon ion-toggle-filled"></i> &nbsp; App Settings
            </ion-item>
            <ion-item ui-sref="tab.account-settings">
                <i class="lstIcon ion-locked"></i> &nbsp; Account Settings
            </ion-item>
            <ion-item ng-click="logOut()">
                <i class="lstIcon ion-log-out"></i> &nbsp; Log Out
            </ion-item>
        </div>
    </ion-content>
</ion-view>
